{% extends 'todo/base.html' %}

{% block content %}
  <h1>Todo List</h1>
  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }}
        {% if todo.completed %}
          (Completed)
        {% else %}
          (Incomplete)
        {% endif %}
        <a href="{% url 'todo_edit' todo.id %}">Edit</a>
        <a href="{% url 'todo_delete' todo.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'todo_create' %}">Create New Todo</a>
{% endblock %}
